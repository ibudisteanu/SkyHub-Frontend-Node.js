<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>SkyHub</b>2</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form action="../../index.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Full name" required minlength="3" name="fullNameInput" [(ngModel)]="fullName" #fullNameInput="ngModel">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <div *ngIf="fullNameInput.errors && (fullNameInput.dirty || fullNameInput.touched)" class="alert alert-danger">
          <div [hidden]="!fullNameInput.errors.required">
            Full Name is required
          </div>
          <div [hidden]="!fullNameInput.errors.minlength">
            Full Name min 3 characters
          </div>
        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" required minlength="3" name="passwordInput" [(ngModel)]="password" #passwordInput="ngModel">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="passwordInput.errors && (passwordInput.dirty || passwordInput.touched)"
             class="alert alert-danger">
          <div [hidden]="!passwordInput.errors.required">
            Password is required
          </div>
          <div [hidden]="!passwordInput.errors.minlength">
            Minimum 3 chars
          </div>
        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">

        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>

      <div class="text-center">
        <a href="#" class="btn btn-social-icon btn-facebook "><i class="fa fa-facebook"></i> </a>
        <a href="#" class="btn btn-social-icon btn-google "><i class="fa fa-google-plus"></i></a>
      </div>

    </div>

    <a routerLink="/login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
</body>
