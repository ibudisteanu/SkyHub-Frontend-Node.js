<div class="login-box-body">

    <p class="login-box-msg"> <strong>Login</strong> to SkyHub</p>

    <form>

        <div class="form-group has-feedback"  style="margin: 0px !important;" >
            <div class="input-group" style="margin-bottom: 15px">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Email or Username" name="emailInput" [(ngModel)]="sEmailUserName" #emailInput="ngModel"  required minlength="3" maxlength="50">
                <i id="register-username1-feedback" class="form-control-feedback"></i>
            </div>
        </div>

        <div class="form-group has-feedback" style="margin: 0px !important;" >
            <div class="input-group" style="margin-bottom: 15px">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="passwordInput" [(ngModel)]="sPassword" #passwordInput="ngModel" required minlength="3" >
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
        </div>

        <div *ngIf="sErrorMessage" class="alert alert-danger">
            <h4><i class="icon fa fa-ban"></i> Error</h4>
            {{sErrorMessage}}

            Did you <b>forgot your password</b>?
        </div>

        <div *ngIf="sSuccessfullyMessage" class="alert alert-success">
            <h4><i class="icon fa fa-check"></i> Success</h4>
            {{sSuccessfullyMessage}}
        </div>

        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox checkbox-primary" style="margin-left: 20px;">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="loginForm()" >Sign In</button>
            </div>
            <!-- /.col -->
        </div>
    </form>

    <div class="social-auth-links text-center">
        <p>- OR -</p>

        <div class="text-center">
            <a href="#" class="btn btn-social-icon btn-facebook "><i class="fa fa-facebook"></i> </a>
            <a href="#" class="btn btn-social-icon btn-google "><i class="fa fa-google-plus"></i></a>
        </div>

    </div>

    <a href="#">I forgot my password</a> <br/> <br/>


    <div class="form-group" style="margin-bottom: 0;">
        <div class="col-md-12 control" style="padding: 0">
            Don't have an account? <br/>
            <div style="border-top: 1px solid#888; padding-top:10px; font-size:85%">
                <a routerLink="/register" onclick="$('#loginbox').hide(); $('#signupbox').show()" >
                    <strong>Register</strong> a new membership
                </a>
            </div>
        </div>
    </div>

</div>
