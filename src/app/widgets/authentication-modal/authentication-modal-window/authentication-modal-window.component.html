
<div class="popupContainer">


    <div id="popupAuthenticationModal" class="popupContainer" style="display: block; top: 50%; position: fixed; opacity: 1; z-index: 11000; left: 50%; margin-left: -200px;">
        <header class="popupHeader">
            <span class="popupTitle">Login to SkyHub Forum Social Network</span>
            <span id="btnPopupAuthenticationModalClose" class="modal_close"><i class="fa fa-times" style="color: red" (click)="modalClose()"></i></span>
        </header>

        <section class="popupBody">

            <div [hidden]="!context.bDisplayLogin">

                <template #LoginFormComponentView></template>

                <div class="popupActionsBtns" style="padding-top:15px; padding-bottom: 6px">

                    <div class="col-md-12 center-block text-center">
                        <button id="btnPopupAuthenticationRegister" class="btn btn-primary" (click)="showRegistrationForm()">
                            Go to REGISTRATION <i class="fa fa-angle-double-right"></i>
                        </button>
                    </div>

                </div>

            </div>

            <div [hidden]="!context.bDisplayRegistration ">
                <template #RegisterFormComponentView></template>

                <div class="popupActionsBtns" style="padding-top:10px; padding-bottom: 6px; ">
                    <div class="col-md-12 center-block text-center">
                        <button id="btnPopupAuthenticationLogin" class="btn btn-danger" (click)="showLoginForm()" >
                            <i class="fa fa-angle-double-left"> Back to LOGIN</i>
                        </button>
                        <div>
                        </div>

                    </div>
                </div>
            </div>



        </section>
    </div>

</div>
