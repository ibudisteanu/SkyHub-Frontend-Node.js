<!-- Main Header -->
<header class="main-header">
	<!-- Logo -->
	<a href="#" routerLink="/" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>A</b>LT</span> <!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>SkyHub</b>2</span>
	</a>
	<!-- Header Navbar -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
			role="button"> <span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">

			<ul class="nav navbar-nav" >

				<template ngFor let-item [ngForOf] = "menuHeaderItems">

					<li class = "{{item.class}}">

						<a *ngIf="!item.link.external" [routerLink]="item.link.link">
							<i *ngIf="item.icon" class="{{item.icon}}"></i>
							<span>{{item.title}}</span>
						</a>

						<a *ngIf="item.link.external" [href]="item.link.link" [target]="item.link.target">
							<i *ngIf="item.icon" class="{{item.icon}}"></i>
							<span>{{item.title}}</span>
						</a>

					</li>

				</template>


			</ul>
		</div>
	</nav>
</header>
